    <head>

        <title>IT Garden School Web Site  Admin Panel </title>

        <link th:href="@{/webjars/adminlte/2.3.11/dist/css/AdminLTE.min.css}"   rel="stylesheet" type="text/css"  />

        <link th:href="@{/plugins/admin-lte/dist/css/AdminLTE.min.css}" href="/plugins/admin-lte/dist/css/AdminLTE.min.css"  rel="stylesheet" type="text/css"  />

    <body class="hold-transition skin-blue sidebar-mini">
        <!-- Site wrapper -->

                <!-- =============================================== -->
            </div>

            <div layout:fragment="main_content">-->
