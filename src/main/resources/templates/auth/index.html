<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    User List
                   
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Book</a></li>
                    <li class="active">Book List</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">Title</h3>

                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a  th:href="@{/user/create}" type="button" class="btn  btn-warning btn-xs">New User Create</a>
                             </div>
                        </div>
                    </div>
                    <div class="box-body">
                
                 <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                         <th> User Name</th>
                                          <th>Email</th>
                                        <th>action </th>
                                    </tr>
                                    <tr th:each=" bookList, status : ${bookList}">
                                    <td th:text="${status.count}"></td>
                                    <td th:text="${bookList.writerName.name}"></td>
                                        <td th:text="${bookList.name}"></td>
                                        <td><a  th:href="@{/chapter/index/}" type="button" class="btn  btn-success btn-xs">Add Chapter</a></td>
                                        <td>                                    
                                            <a  th:href="@{/book/edit/{id} (id=${bookList.id})}" type="button" class="btn  btn-success btn-xs">Edit/Save</a>
                                            <a  th:href="@{/book/delete/{id} (id=${bookList.id})}" type="button" class="btn  btn-danger btn-xs">delete</a> </td>                          
                                    </tr>                                  
                                </table>
                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
  
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
