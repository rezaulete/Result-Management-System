<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">

    <div layout:fragment = "main_content">
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    User Management Panel

                    <small></small>
                </h1>

            </section>

            <!-- Main content -->
            <section class="content">

                <!-- Default box -->
                <div class="box box-primary">
                    <div class="box-header with-border">
                        <h3 class="box-title">User Management </h3>
                        <div class="box-tools pull-right">
                            <div class="btn-group">
                                <a th:href="@{/users/registration}" type="button" class="btn  btn-success">Add New User</a>
                            </div>
                        </div>
                    </div>
                    <div class="box-body">

                        <div class="box">
                            <div class="box-header with-border">
                                <h3 class="box-title"><span th:text="${table_name}"> ..</span> List</h3>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">
                                <table class="table table-bordered">
                                    <tr>
                                        <th style="width: 10px">#</th>
                                        <th>Name</th>
                                        <th>Email/User Name</th>
                                             <th>Password</th>
                                        <th>Role</th>
                                        <th>Active</th>
                                        <th>Edit</th>
                                        <th style="width: 40px">Delete</th>
                                    </tr>
                                    <tr th:each="list,status:${users}">
                                        <td th:text="${status.count}">2.</td>
                                        <td th:text="${list.name}">Chakma</td>
                                        <td th:text="${list.email}">Email</td>
                                        <td th:text="${list.password}">Email</td>
                                        <td>
                                            <span th:each="roles,status:${list.role}">    
                                           <span th:text="${roles.name}"> </span>
                                            </span>
                                        </td>
                                           <td>
                                            <a th:text="${list.active}" > Edit</a>
                                        </td>
                                        <td>
                                            <a th:href="@{/users/edit/{id} (id=${list.id})}" > Edit</a>
                                        </td>
                                        <td> <a th:href="@{/users/delete/{id} (id=${list.id})}" > Delete </a></td>
                                    </tr>                                
                                </table>
                            </div>
                            <!-- /.box-body -->

                        </div>                      

                    </div>
                    <!-- /.box-body -->
                    <div class="box-footer">
                        <div class="box-tools pull-right">

                        </div>
                    </div>
                    <!-- /.box-footer-->
                </div>
                <!-- /.box -->

            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
    </div>
</div>
