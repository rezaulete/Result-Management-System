<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin-layout">
	<div layout:fragment="main_content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Course <small>All courses (<span th:text="${stclass}"></span>)
					</small>
				</h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h2 class="box-title">Table</h2>
								<div class="box-tools">
									<div class="input-group input-group-sm">
										Class/ <a class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Nursery}">Nursery</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Kg}">Kindergarten</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class1}">1 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class2}">2 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class3}">3</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class4}">4</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class5}">5</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class6}">6</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class7}">7</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class8}">8</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class9}">9</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/admincourse/course/Class10}">10 </a> <a
											class="btn btn-success btn-sm bg-navy"
											th:href="@{'/admincourse/insert/'+${stclass}}">Insert
											Course</a>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div th:if="${#lists.isEmpty(course)}">
									<h1 class="text-red">No Data Exist</h1>
								</div>

								<div th:if="!${#lists.isEmpty(course)}">
									<table class="table table-hover">
										<thead class="cf">
											<tr>
												<td>Title</td>
												<td>Course Code</td>
												<td>Course Type</td>
												<td>Created Date</td>
												<td>Last updated</td>
												<td>Action</td>
											</tr>
										</thead>
										<tbody>
											<tr th:each="course : ${course}">
												<td th:text="${course.title}"></td>
												<td th:if="!${#lists.isEmpty(course.thirdcode)}">
												First Paper:
												<span th:text="${course.firstcode}"></span>,
												Second Paper:
												<span th:if="!${#lists.isEmpty(course.secondcode)}" th:text="${course.secondcode}"></span>,
												Third Paper:
												<span th:text="${course.thirdcode}"></span>,
												</td>
												
												<td th:if="(${#lists.isEmpty(course.thirdcode)}) AND (!${#lists.isEmpty(course.secondcode)})">
												First Paper:
												<span th:text="${course.firstcode}"></span>,
												Second Paper:
												<span th:text="${course.secondcode}"></span>
												</td>
												<td th:if="${#lists.isEmpty(course.thirdcode)} AND ${#lists.isEmpty(course.secondcode)}">
											    <span th:text="${course.firstcode}"></span>
											  	</td>
												<td th:text="${course.coursetype}"></td>
												
												
											  	<td th:text="${#dates.format(course.createDate, 'dd-MM-yyyy')}"></td>
												<td >
													<span th:with="days=${T(java.util.concurrent.TimeUnit).DAYS}, millis=${T(java.util.concurrent.TimeUnit).MILLISECONDS}" th:text="${days.convert(#dates.createNow().getTime() - course.modifyDate.getTime(), millis)}"> 
												</span> Days
												
												</td>
												<!-- <span th:text="${course.modifyDate}-${course.modifyDate}"></span>
												<span th:text="${#dates.format(course.modifyDate, 'dd-MM-yyyy')}-${#dates.format(course.modifyDate, 'dd-MM-yyyy')}"></span>
												<span th:with="days=${T(java.util.concurrent.TimeUnit).DAYS}, millis=${T(java.util.concurrent.TimeUnit).MILLISECONDS}" th:text="${days.convert(#dates.createNow().getTime() - feed.dateCreated.getTime(), millis)}" /> 
												
												-->
												
											  <td><a
													th:href="@{'/admincourse/copy-course?id=' +${course.id}}" class="btn btn-success">Copy</a> <a
													th:href="@{'/admincourse/edit-course?id=' +${course.id}}" class="btn btn-warning">Edit</a> <a
													th:href="@{'/admincourse/delete-course?id=' +${course.id}}"
													onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>
	</div>
</div>
