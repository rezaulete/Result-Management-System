<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin-layout">
	<div layout:fragment="main_content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Section <small>All sections (<span th:text="${stclass}"></span>)
					</small>
				</h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h2 class="box-title">Table</h2>
								<div class="box-tools">
									<div class="input-group input-group-sm">
										Class/ <a class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Nursery}">Nursery</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Kg}">Kindergarten</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class1}">1 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class2}">2 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class3}">3</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class4}">4</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class5}">5</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class6}">6</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class7}">7</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class8}">8</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class9}">9</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminsection/section/Class10}">10 </a> <a
											class="btn btn-success btn-sm bg-navy"
											th:href="@{'/adminsection/insert/'+${stclass}}">Insert
											Section</a>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div th:if="${#lists.isEmpty(section)}">
									<h1 class="text-red">No Data Exist</h1>
								</div>

								<div th:if="!${#lists.isEmpty(section)}">
									<table class="table table-hover">
										<thead class="cf">
											<tr>
												<td>id</td>
												<td>Title</td>
												<td>Action</td>
											</tr>
										</thead>
										<tbody>
											<tr th:each="section : ${section}">
												<td th:text="${section.id}"></td>
												<td th:text="${section.title}"></td>
												<td><a
													th:href="@{'/adminsection/edit-section?id=' +${section.id}}" class="btn btn-warning">Edit </a> 
												<a
													th:href="@{'/adminsection/delete-section?id=' +${section.id}}"
													onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>
	</div>
</div>
