<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin-layout">
	<div layout:fragment="main_content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					courseExam <small>All courseExams (<span
						th:text="${stclass}"></span>)
					</small>
				</h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">
					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h2 class="box-title">Table</h2>
								<div class="box-tools">
									<div class="input-group input-group-sm">
										Class/ <a class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Nursery/'+${exam.id}}">Nursery</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Kg/'+${exam.id}}">Kindergarten</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class1/'+${exam.id}}">1 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class2/'+${exam.id}}">2 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class3/'+${exam.id}}">3</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class4/'+${exam.id}}">4</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class5/'+${exam.id}}">5</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class6/'+${exam.id}}">6</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class7/'+${exam.id}}">7</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class8/'+${exam.id}}">8</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class9/'+${exam.id}}">9</a> <a
											class="btn btn-default btn-sm"
											th:href="@{'/admincourseExam/courseExam/Class10/'+${exam.id}}">10 </a> <a
											class="btn btn-success btn-sm bg-navy"
											th:href="@{'/admincourseExam/insert/'+${stclass}+'/'+${exam.id}}">Insert
											Course Exam</a>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div th:if="${#lists.isEmpty(courseExam)}">

									<h1 class="text-red">No Data Exist</h1>
								</div>
								<div th:if="!${#lists.isEmpty(errormessage)}">
									<div class="alert alert-danger alert-dismissible">
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">X</button>
										<h4>
											<i class="icon fa fa-ban"></i> Alert! <span
												th:text="${errormessage}"></span>
										</h4>
										<p class="text-white" th:text="${error}"></p>
									</div>
								</div>
								<div th:if="!${#lists.isEmpty(courseExam)}">
									<table class="table table-hover">
										<thead class="cf">
											<tr>
												<td>Course</td>
												<td>Date</td>
												<td>Time</td>
												<td>Highest Mark</td>
												<td>Lowest Mark</td>
												<td>Action</td>
											</tr>
										</thead>
										<tbody>
											<tr th:each="courseExam : ${courseExam}">
												<td th:text="${courseExam.course.title}"></td>
												<td th:if="!${#lists.isEmpty(courseExam.examdate)}" th:text="${#dates.format(courseExam.examdate, 'dd-MM-yyyy')}"></td>
												<td th:if="${#lists.isEmpty(courseExam.examdate)}" class="text-danger">No Date</td>
												<td th:text="${courseExam.examtime}"></td>
												<td th:text="${courseExam.highestmark}"></td>
												<td th:text="${courseExam.passmark}"></td>

												<td><a
													th:href="@{'/admincourseExam/edit-courseExam?id=' +${courseExam.id}}"
													class="btn btn-warning">Edit</a>
												<a th:href="@{'/admincourseExam/delete-courseExam?id=' +${courseExam.id}}"
													onclick="return confirm('Are you sure you want to delete this item?');"
													class="btn btn-danger">Delete</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>
	</div>
</div>
