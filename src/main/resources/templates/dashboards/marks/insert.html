<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Student <small>All students</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-2">
                 </div>
              <div class="col-md-8 col-xs-12">
                   <div class="box">
                     <div class="box-header">
              <h3 class="box-title">Insert Form</h3> <p class="text-red" th:text="${errormessage}"></p>
            </div>          
            <div class="box-body table-responsive no-padding">
                           <div class="col-md-12">                            
                                 <form role="form" method="POST" th:object="${student}" th:action="@{/adminstudent/save-student}" enctype="multipart/form-data">
                                    <div class="form-group">
                                    <label>Student Name</label>
                                    <input type="text" th:required="required" maxlength="250"  name="name" id="name" class="form-control" placeholder="Enter student name" th:value="${name}"/>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
                                    </div>
                                    
                                    <div class="row">
                                    <div class="col-xs-4">
                                    <div class="form-group">
                                    <label>Student Roll</label>
                                    <input type="number" th:required="required" maxlength="250" name="rollno" id="name" class="form-control" placeholder="Enter student roll number" th:value="${rollno}"/>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('rollno')}" th:errors="*{rollno}"></span>
                                    </div>
                                    </div>
                                    <div class="col-xs-4">
                                    <div class="form-group">
                                    <label>Student Registration</label>
                                    <input type="text" maxlength="250"  name="registration" id="registration" class="form-control" placeholder="Enter student registration" th:value="${registration}"/>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('registration')}" th:errors="*{registration}"></span>
                                    </div>
                                    </div>
                                    <div class="col-xs-4">
                                     <div class="form-group">
                                    <label>Student Session</label>
                                    <input type="text" th:required="required" maxlength="250"  name="stsession" id="stsession" class="form-control" placeholder="Enter student session" th:value="${stsession}"/>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('stsession')}" th:errors="*{stsession}"></span>
                                    </div>
                                    </div>
                                   </div>
                                    
                                    <div class="row">
                                    <div class="col-xs-4">
                                    <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" id="gender" name="gender" th:value="${gender}">
			                               <option th:each="gender : ${T(itgarden.model.school.enumvalue.Gender).values()}"
                                              th:value="${{gender}}"
                                              th:selected="${gender == T(itgarden.model.school.enumvalue.Gender)}"
                                              th:text="${gender.name()}">
                                          </option>
                                    </select>                         
                                    </div>
                                    </div>
                                   
                                   <div class="col-xs-4">
                                  <div class="form-group">
                                      <label>Class</label>
                                      <select class="form-control" id="grade" name="grade" th:value="${grade}">
			                          <option th:each="grade : ${T(itgarden.model.school.enumvalue.Grade).values()}"
                                              th:value="${{grade}}"
                                              th:selected="${grade == T(itgarden.model.school.enumvalue.Grade)}"
                                              th:text="${grade.name()}">
                                       </option>
                                       </select>  
                                       <span class="help-block text-danger" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></span>                       
                                    </div> 
                                    </div>
                                    
                                    <div class="col-xs-4">
                                   <div class="form-group">
                                    <label>Version</label>
                                    <select class="form-control" id="version" name="version" th:value="${version}">
			                               <option th:each="version : ${T(itgarden.model.school.enumvalue.Version).values()}"
                                              th:value="${{version}}"
                                              th:selected="${version == T(itgarden.model.school.enumvalue.Version)}"
                                              th:text="${version.name()}">
                                          </option>
                                    </select>                         
                                    </div>
                                    </div>
                                    </div>
                                    
                                    <div class="form-group">
                                    <label>Joining Date</label>
                                     <input type="date" pattern="yyyy-MM-dd" class="form-control" name="joiningdate" id="joiningdate" th:value="${joiningdate}"/>
                                    <span class="help-block text-danger" th:if="${#fields.hasErrors('joiningdate')}" th:errors="*{joiningdate}"></span>
                                    </div>                         
                                  
		                     	<div class="row">
			                       	<div class="col-xs-12 col-md-6 text-center"><input type="submit" value="Submit" class="btn btn-primary" tabindex="7"/></div>
			                       	<div class="col-xs-12 col-md-6 text-center"><input type="Reset" onclick="window.history.go(-1);" value="Cancel" class="btn btn-danger" tabindex="7"/></div>
		                      	</div>
		                      	<hr class="colorgraph"/>                
                          </form>
                          </div>                
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
              <div class="col-xs-2">
                 </div> 
                </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
