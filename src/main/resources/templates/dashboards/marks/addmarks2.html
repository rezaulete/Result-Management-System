<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Marks<small>All Courses taken</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-12">
                   <div class="box">
                     <div class="box-header">
                        <h2 class="box-title">Table</h2>
                           <div class="box-tools">
                              <div class="input-group input-group-sm"> 
                              <div th:if="${#lists.isEmpty(takeCourse)}">     
               Failed to save </div>
                 <div th:if="!${#lists.isEmpty(takeCourse)}"> 
                     <a class="btn btn-success btn-sm bg-navy" th:href="@{'/admintakeCourse/edit-course/'+${takeCourse.id}+'/'+${takeCourse.student.id}+'/'+${takeCourse.student.schclass}}">Edit Data</a>               
                 </div>
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <div th:if="${#lists.isEmpty(takeCourse)}"> 
               
              <h1>No Data Exist</h1>
             </div>
                <div th:if="!${#lists.isEmpty(takeCourse)}"> 
                <h1 th:text="${succcess}"></h1>
                <form role="form" method="POST" th:object="${marks}" th:action="@{'/adminmarks/save-marks/'+${student.id}+'/'+${exam.id}+'/'+${takeCourse.id}}" enctype="multipart/form-data">
                  
                   
                 <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        				<td>Title</td>
        				<td>Code</td>
        				<td>student</td>
        				<td>exam</td>
        				<td>Written  Marks</td>
        				<td>MCQ  Marks</td>
        				<td>Lab  Marks</td>
        				 </tr>
                  </thead>
                  <tbody>  
                <tr th:each="takeCourses : ${takeCourse.course}">
                <td th:text="${takeCourses.title}"> </td>
                <td th:text="${takeCourses.code}"> </td>
                <td th:text="${student.name}"> </td>
                <td th:text="${exam.title}"> </td>
                <td>
                
                <input type="hidden" name="exam" id="exam"  th:value="${exam.id}"/> 
                
                <input type="hidden" name="student" id="student"  th:value="${student.id}"/> 
                <input type="hidden" name="course" id="course" th:value="${takeCourses.id}"/> 
                <div class="form-group">
                 <input type="number" name="writtenmark"  th:required="required" maxlength="250"  id="writtenmark" class="form-control" placeholder="Enter student written marks" th:value="${marks.writtenmark}"/>
                 <span class="help-block text-danger" th:if="${#fields.hasErrors('writtenmark')}" th:errors="*{writtenmark}"></span>
                 </div>
                 </td>
                  <td>
                <div class="form-group">
                 <input type="number" name="objectivemark" th:required="required" maxlength="250"  id="objectivemark" class="form-control" placeholder="Enter student objective marks" th:value="${marks.objectivemark}"/>
                 <span class="help-block text-danger" th:if="${#fields.hasErrors('objectivemark')}" th:errors="*{objectivemark}"></span>
                 </div>
                 </td>
                  <td>
                <div class="form-group">
                 <input type="number" name="labmark" th:required="required" maxlength="250" id="labmark" class="form-control" placeholder="Enter student lab marks" th:value="${marks.labmark}"/>
                 <span class="help-block text-danger" th:if="${#fields.hasErrors('labmark')}" th:errors="*{labmark}"></span>
                 </div>
                 </td>
                </tr>           
                </tbody>  
              </table>
              <div class="row">
			                 <div class="col-xs-12 col-md-6 text-center"><input type="submit" value="Submit" class="btn btn-primary" tabindex="7"/></div>
			               <div class="col-xs-12 col-md-6 text-center"><input type="Reset" onclick="window.history.go(-1);" value="Cancel" class="btn btn-danger" tabindex="7"/></div>
		                  </div>
		                 <hr class="colorgraph"/>                
                     </form>
                          
              
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
               </div>
             </section>
            <!-- /.content -->
        </div>
    </div>
</div>
