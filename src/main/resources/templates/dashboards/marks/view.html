<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                 <h1>Course <small>All courses</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
              <div class="row">
                 <div class="col-xs-12">
                   <div class="box">
                     <div class="box-header">
                        <h2 class="box-title">Table</h2>
                           <div class="box-tools">
                              <div class="input-group input-group-sm">     
                </div>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body table-responsive no-padding">
            <div th:if="${#lists.isEmpty(marks)}"> 
               <h1 class="text-red">No Data Exist</h1>
             </div>
            
            <div th:if="!${#lists.isEmpty(marks)}"> 
              <table class="table table-hover">
                <thead class="cf">       		
        		     <tr>
        				<td>Name</td>
        				<td>Exam</td>
        				<td>Course Title</td>
        				<td>Written Mark</td>
        				<td>Objective Mark</td>
        				<td>Lab Mark</td>
        				<td>Total Mark</td>
        				<td>Action</td>     				
                      </tr>
                  </thead>
                  <tbody>  
                <tr th:each="marks : ${marks}">
                  <td th:text="${marks.student.name}"></td>
                  <td th:text="${marks.exam.title}"></td>  
                  <td th:text="${marks.courseExam.course.title}"></td>
                  <td th:text="${marks.writtenmark}"></td> 
                  <td th:text="${marks.objectivemark}"></td>
                  <td th:text="${marks.labmark}"></td>
                  <td th:text="${marks.obtainmark}"></td> 
                 <td><a th:href="@{'/adminmarks/edit-marks?id=' +${marks.id}}" class="btn btn-warning">Edit</a> 
                  <a th:href="@{'/adminmarks/delete-marks?id=' +${marks.id}}" onclick="return confirm('Are you sure you want to delete this item?');" class="btn btn-danger">Delete</a></td>
                </tr>           
                </tbody>  
              </table>
            </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
                
               </div>

            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
