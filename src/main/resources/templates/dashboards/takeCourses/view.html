<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="admin-layout">
    <div layout:fragment = "main_content">
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>Student
                    <small>All Students</small>
                </h1>
            </section>
            <!-- Main content -->
            <section class="content">
               <div class="row">
                  <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Table</h3>
              <div class="box-tools">
                <div class="input-group input-group-sm">    
                     <a class="btn btn-success btn-sm bg-navy" th:href="@{/adminstudents/index}">index</a>                
                </div>

            </div>
            <!-- /.box-header -->
            
            
            <div class="box-body table-responsive no-padding">
            <div class="input-group input-group-sm">     
                       <a class="btn btn-success" onclick="window.history.go(-1);"><span class="glyphicon glyphicon-arrow-left"></span> Go Back</a>               
                      </div>
               <table class="table table-hover" th:object="${student}">                    		
        		     <tr>
        		        <td>ID</td>
        		        <td th:text="${student.id}"></td>
        		        </tr>
        		        <tr>
        		        <td>Name</td>
        		        <td th:text="${student.name}"></td>
        		        </tr>
        		        <tr>
        				<td>Registration Number</td>
        				<td th:text="${student.registration}"></td>
        			    </tr> 
        				<tr>
        				<td>Roll Number</td>
        		        <td th:text="${student.rollno}"></td>
        		        </tr> 
        				 
        			    <tr>
        				<td>Class</td>
        				<td th:text="${student.grade}"></td>
        				</tr> 
        				<tr>  
        				<td>Version</td>
        				<td th:text="${student.version}"></td> 
        				</tr>
        				
        				 <tr> 
        				<td>Gender</td> 
        				<td th:text="${student.gender}"></td>        				
                      </tr>
                      <tr> 
        				<td>Joining Date</td> 
        				<td th:text="${#dates.format(student.joiningdate, 'dd-MMM-yyyy')}"></td>       				
                       </tr>
                      <tr> 
        				<td>Data Uploaded</td> 
        				<td th:text="${#dates.format(student.createDate, 'dd-MMM-yyyy HH:mm')}"></td>       				
                      </tr>
                      <tr> 
        				<td>Last Modified</td> 
        				<td th:text="${#dates.format(student.modifyDate, 'dd-MMM-yyyy HH:mm')}"></td>       				
                      </tr>
                      <tr> 
        				<td>Edit</td> 
        				<td><a th:href="@{'/adminstudents/edit-student?id=' +${student.id}}"><span class="glyphicon glyphicon-pencil"></span>Edit</a></td>        				
                      </tr>  
                      
                      <tr> 
        				<td>Delete</td> 
        			   <td><a class="text-red" th:href="@{'/adminstudent/delete-student?id=' +${student.id}}" onclick="return confirm('Are you sure you want to delete this item?');"><span class="glyphicon glyphicon-trash glyphicon"></span> Delete</a></td>
                      </tr>        				
                  </table>
                  
           </div>
           <div class="col-xs-12 col-md-12 text-center"><input type="Reset" onclick="window.history.go(-1);" value="Cancel" class="btn btn-danger" tabindex="7"/></div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>

                </div>
                </div>       
            </section>
            <!-- /.content -->
        </div>
    </div>
</div>
