<!DOCTYPE html>
<div xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="admin-layout">
	<div layout:fragment="main_content">
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<h1>
					Student <small>Students of <span th:text="${stclass}"></span>
					</small>
				</h1>
			</section>
			<!-- Main content -->
			<section class="content">
				<div class="row">

					<div class="col-xs-12">
						<div class="box">
							<div class="box-header">
								<h2 class="box-title">Table</h2>
								<div class="box-tools">
									<div class="input-group input-group-sm">
										Class/ <a class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Nursery}">Nursery</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Kg}">Kindergarten</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class1}">1 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class2}">2 </a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class3}">3</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class4}">4</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class5}">5</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class6}">6</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class7}">7</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class8}">8</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class9}">9</a> <a
											class="btn btn-default btn-sm"
											th:href="@{/adminstudent/student/Class10}">10 </a> <a
											class="btn btn-success btn-sm bg-navy"
											th:href="@{'/adminstudent/insert/'+${stclass}}"> Insert
											Student</a>
									</div>
								</div>
							</div>
							<!-- /.box-header -->
							<div class="box-body table-responsive no-padding">
								<div th:if="${#lists.isEmpty(student)}">

									<h1 class="text-red">No Data Exist</h1>
								</div>
								<div th:if="!${#lists.isEmpty(errormessage)}">
									<div class="alert alert-danger alert-dismissible">
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">X</button>
										<h4>
											<i class="icon fa fa-ban"></i> Alert! <span
												th:text="${errormessage}"></span>
										</h4>
										<p class="text-white" th:text="${error}"></p>
									</div>
								</div>
								<div th:if="!${#lists.isEmpty(success)}">
									<div class="alert alert-danger alert-dismissible">
										<button type="button" class="close" data-dismiss="alert"
											aria-hidden="true">X</button>
										<h4>
											<i class="icon fa fa-ban"></i> Alert! <span
												th:text="${success}"></span>
										</h4>

									</div>
								</div>
								<div th:if="!${#lists.isEmpty(student)}">
									<table class="table table-hover">
										<thead class="cf">
											<tr>

												<td>Name</td>
												<td>Father</td>
												<td>Mother</td>
												<td>Birth date</td>
												<td>Age</td>
												<td>Determination</td>
												<td>Action</td>
											</tr>
										</thead>
										<tbody>
											<tr th:each="student : ${student}">
												<td th:text="${student.name}"></td>
												<td th:text="${student.fathername}"></td>
												<td th:text="${student.mothername}"></td>
												<td th:if="!${#lists.isEmpty(student.birthdate)}"
													th:text="${#dates.format(student.birthdate, 'dd-MM-yyyy')}"></td>
												<td th:if="${#lists.isEmpty(student.birthdate)}">Empty</td>
												<td><span
													th:with="days=${T(java.util.concurrent.TimeUnit).DAYS}, millis=${T(java.util.concurrent.TimeUnit).MILLISECONDS}"
													th:text="${days.convert((#dates.createNow().getTime() - student.birthdate.getTime())/365.25, millis)}"> 
												</span> Years
												</td>
												<td><a
													th:href="@{'/adminregister/index/' +${student.id}}"
													class="btn btn-success">Register</a></td>
												<td><a
													th:href="@{'/adminstudent/view-student?id=' +${student.id}}"
													class="btn btn-info">View</a> <a
													th:href="@{'/adminstudent/edit-student?id=' +${student.id}}"
													class="btn btn-warning">Edit</a> <a
													th:href="@{'/adminstudent/delete-student?id=' +${student.id}}"
													onclick="return confirm('Are you sure you want to delete this item?');"
													class="btn btn-danger">Delete</a></td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>


							<div class="box-footer">
								<div style="padding: 5px;" th:if="${totalpage>=1}">
									<div class="row">
										<div class="box-footer">

											<a th:each="i : ${#numbers.sequence(0, totalpage, 1)}"
												th:href="@{'/adminstudent/student/'+${stclass}+'/?page='+${i}}"
												th:text="${i+1}"
												th:classappend="${i}==${currentpage} ? 'btn btn-success' : 'btn btn-default'"></a>
										</div>
									</div>

								</div>
							</div>

              <ul class="pagination pagination-sm no-margin pull-right">
                <li ><a href="#">&#60;&#60;</a></li>
                <li  th:each="i : ${#numbers.sequence(0,student.totalPages() - 1)}">
                
                <a th:href="@{'/adminstudent/student/'+${schclass}+'/'+${i}}"
        th:text="${i}"
        th:classappend="${page}==${student.totalPages} + 1 ? 'active'"></a></li>

                <li><a href="#">3</a></li>
                <li><a href="#">&#62;&#62;</a></li>
              </ul>
            </div> 
            
           <div th:if="${student.totalPages} > 0" class="pagination"
    th:each="pageNumber : ${page}">
    <a th:href="@{/listBooks(size=${bookPage.size}, page=${pageNumber})}"
        th:text="${pageNumber}"
        th:class="${pageNumber==student.number + 1} ? active"></a>
</div>-->



							<!-- /.box-body -->
						</div>
						<!-- /.box -->
					</div>

				</div>

			</section>
			<!-- /.content -->
		</div>
	</div>
</div>
